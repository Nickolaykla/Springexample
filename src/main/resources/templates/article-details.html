<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Статьи сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <div th:each="elem : ${article}" class="alert alert-info mt-2">
        <h1 th:text="${elem.title}"/>
        <p th:text="${elem.fullText}"/>
        <p><b>Просмотры</b> <span th:text="${elem.allViews}"/></p>
        <a th:href="'/article/' + ${elem.id} + '/edit'" class="btn btn-warning">Update</a><br><br>
        <form th:action="'/article/' + ${elem.id} + '/remove'" method="post">
            <button class="btn btn-warning" type="submit">Delete</button>
        </form>
    </div>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
