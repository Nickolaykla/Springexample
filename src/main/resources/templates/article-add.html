<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Статьи сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Adding article</h1>
    <form action="/article/add" method="post">
        <input type="text" name="title" placeholder="Input name of the article" class="form-control"><br>
        <textarea name="fullText" placeholder="Input text" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Add article</button>
    </form>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
